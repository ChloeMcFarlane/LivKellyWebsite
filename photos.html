<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallery | Olivia Kelly</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOT STRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style-photos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alan+Sans:wght@300..900&family=Gloock&family=Gravitas+One&family=Playwrite+DE+Grund:wght@100..400&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap');
    </style>
</head>

<body>
    <!-- NAV -->
    <header>
        <!-- NAV ELEMENT -->
        <nav class="navbar">
            <a class="navbar-brand" href="#">Olivia Kelly</a>

            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-menu" id="navMenu">
                <a href="#">About</a>
                <a href="#" target="_blank">Resume</a>
                <a href="photos.html">Photos</a>
                <a href="contact.html">Contact</a>
            </div>
            
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div class="main-container">
        <div class="content-wrapper">
            <h1 class="gallery-title">Gallery</h1>
            <!-- FILTER BUTTONS -->
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">ALL</button>
                <button class="filter-btn" data-filter="one">THEATRE</button>
                <button class="filter-btn" data-filter="two">PRINT</button>
                <button class="filter-btn" data-filter="three">DIGITALS</button>
                <button class="filter-btn" data-filter="four">STILLS</button>
            </div>
            <!-- GALLERY GRID -->
            <div class="gallery-grid" id="galleryGrid"></div>
            <!-- FOOTER -->
            <footer>
                <ul id="socials-links">
                    <li><a class ="instagram-icon" href="https://www.instagram.com/chlo.mcfarlane/" target="_blank">Instagram</a></li>
                    <li><a class="tiktok-icon" href="https://www.tiktok.com/@peachyfuckenkeen?is_from_webapp=1&sender_device=pc" target="_blank">TikTok</a></li>
                    <li><a href="https://www.imdb.com/name/nm13423305/" target="_blank">IMDB</a></li>
                </ul>
                <div class="container text-center mt-4 mb-4">
                    <p>&copy; 2024 Olivia Kelly. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- IMAGE OVERLAY MODAL -->
    <div id="imageOverlay" class="overlay">
        <div class="overlay-inner">
            <button class="close-btn" aria-label="Close overlay">Close X</button>
            <button class="nav-btn prev-btn" aria-label="Previous image">‹</button>
            <button class="nav-btn next-btn" aria-label="Next image">›</button>
            <div class="image-container">
                <img id="overlayImage" src="" alt="" class="overlay-image">
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/js/photos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
